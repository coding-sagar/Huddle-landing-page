<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/a0141da9fa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="logo">
  </header>

  <main>
    <div class="left-div">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="right-div">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <section>
    <div class="icon facebook">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="icon twitter">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="icon instagram">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/coding-sagar?tab=overview&from=2022-09-01&to=2022-09-08">Irfan Ahmed</a>.
    </p>
  </footer>
</body>
</html>
